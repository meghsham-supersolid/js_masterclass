<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="ui-box" id="ui-box-1">Guess the Number!</div>
      <div class="ui-box" id="ui-box-2">
        <div>
          <p>Try and guess a random number between 1 to 100</p>
          <p>You have 10 attempts to guess the right number</p>
        </div>
        <p>Type your guess</p>
        <input
          id="inputValue"
          type="number"
          placeholder="Enter a value between 0 t0 100"
          autocomplete="off"
        />
        <div id="input-error-string"></div>
        <input type="button" value="Submit Guess" id="submit" />
        <p>Previous Guesses : <span id="previous-guessed-values"></span></p>
        <p>
          Guess attempts remaining : <span id="attempts-remaining">10</span>
        </p>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
