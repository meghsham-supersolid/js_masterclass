<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="bmi-container">
        <h1 id="form-title">BMI Calculator</h1>
        <form action="" class="bmi-input-form">
            <label class="input-lable" for="height-input">Height in CM</label>
            <input class="input-box" type="number" id="height-input">
            <label class="input-lable" for="weight-input">Weight in KG</label>
            <input class="input-box" type="number" id="weight-input">
            <button class="input-sumbit" type="submit">Calculate Your BMI</button>
        </form>
        <div class="calulated-value"></div>
        <div class="instrunctions">
            <H4 id="output-guide">BMI Weight Guide</H4>
            <p class="output-guide-options">Under Weight : Less then 18.6</p>
            <p class="output-guide-options">Normal Range : 18.6 and 24.9</p>
            <p class="output-guide-options">Overweight : Greater then 24.9</p>
        </div>
    </div>

    <h1>need to add category and highlighted</h1>
</body>
<script src="./script.js"></script>

</html>
