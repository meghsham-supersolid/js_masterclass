<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="timer-parent">
      <h1>Timer</h1>
      <div class="time-box">
        <img src="./img/plus-circle.svg" width="25" id="timePlus" />
        <span id="seconds">5</span>
        <img src="./img/minus-circle.svg" width="25" id="timeMinus" />
      </div>
      <div>Remaining Time : <span id="remaining-seconds">5</span></div>
      <div>
        <button type="button" id="startBtn" class="buttons">START</button>
        <button type="button" id="stopBtn" class="buttons">STOP</button>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
