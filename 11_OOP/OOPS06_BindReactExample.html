<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bind() React Example</title>
  </head>
  <body>
    <div>
      <button id="myButton" type="button">Click Me</button>
    </div>
  </body>
  <script>
    // requirement : When the page loads and object of React class is created, reference of button on ui should be available and when the butte is click alert box should display a message

    class React {
      constructor() {
        this.library = "React";
        this.server = "http://localhost:3000";

        document
          .querySelector("#myButton")
          .addEventListener("click", this.handleClick.bind(this));
      }

      handleClick() {
        console.log("Button is clicked");
        console.log(`Library being used in ${this.library}`);
        console.log(`Server being used in ${this.server}`);
        console.log("\n\n");
      }
    }

    const reactApp = new React();
  </script>
</html>
